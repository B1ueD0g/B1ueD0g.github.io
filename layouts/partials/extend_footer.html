<footer class="custom-min-footer">
  <p>{{ site.Params.footer.text | default "Progress, Not Perfection" }}</p>
</footer>

<div id="copy-toast" class="copy-toast" role="status" aria-live="polite" aria-atomic="true"></div>

<script>
  (function () {
    var ua = navigator.userAgent || "";
    var isWeChatWebView = /MicroMessenger/i.test(ua);

    window.BlueDogEnv = window.BlueDogEnv || {};
    window.BlueDogEnv.isWeChatWebView = isWeChatWebView;

    if (isWeChatWebView) {
      document.documentElement.classList.add("wechat-safe");
      if (document.body) document.body.classList.add("wechat-safe");
      return;
    }

    var script = document.createElement("script");
    script.src = "{{ "js/site-enhance.js" | relURL }}";
    script.defer = true;
    document.body.appendChild(script);
  })();
</script>
