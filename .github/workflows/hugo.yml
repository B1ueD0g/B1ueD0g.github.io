name: Deploy Hugo site to Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: "0.155.3"
      HUGO_ENVIRONMENT: production
      TZ: Asia/Shanghai
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install metadata check dependencies
        run: pip install pyyaml

      - name: Validate post metadata quality
        run: python3 scripts/check_metadata_quality.py

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: ${{ env.HUGO_VERSION }}
          extended: true

      - name: Build with Hugo
        run: hugo --gc --minify

      - name: Build Pagefind index
        run: npx -y pagefind --site public

      - name: Submit sitemap URLs to IndexNow
        continue-on-error: true
        env:
          INDEXNOW_ENABLED: "true"
          INDEXNOW_HOST: "bluedog.website"
          INDEXNOW_KEY: "4bae4031fdb246e2a0ca3d0ad07fdace"
          INDEXNOW_KEY_LOCATION: "https://bluedog.website/4bae4031fdb246e2a0ca3d0ad07fdace.txt"
          INDEXNOW_ENDPOINT: "https://api.indexnow.org/indexnow"
        run: |
          if [ "${INDEXNOW_ENABLED}" != "true" ]; then
            echo "IndexNow is disabled."
            exit 0
          fi
          python3 scripts/submit_indexnow.py \
            --sitemap public/sitemap.xml \
            --host "${INDEXNOW_HOST}" \
            --key "${INDEXNOW_KEY}" \
            --key-location "${INDEXNOW_KEY_LOCATION}" \
            --endpoint "${INDEXNOW_ENDPOINT}"

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
