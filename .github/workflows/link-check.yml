name: Link Check

on:
  push:
    branches: [main]
  pull_request:
  schedule:
    - cron: "20 2 * * 1"
  workflow_dispatch:

jobs:
  lychee:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: "0.155.3"
          extended: true

      - name: Build site
        run: hugo --gc --minify

      - name: Check links in markdown and HTML output
        uses: lycheeverse/lychee-action@v2
        with:
          fail: true
          args: >
            --config .lychee.toml
            --no-progress
            "content/**/*.md"
            "public/**/*.html"
            "public/**/*.xml"
