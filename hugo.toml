baseURL = "https://bluedog.website/"
languageCode = "zh-cn"
defaultContentLanguage = "zh"
title = "BlueDog 's Blog"
theme = "PaperMod"
enableRobotsTXT = true
buildDrafts = false
buildFuture = false

[pagination]
pagerSize = 10

[taxonomies]
tag = "tags"
category = "categories"

[markup]
[markup.goldmark]
[markup.goldmark.renderer]
unsafe = true

[outputs]
home = ["HTML", "RSS", "JSON"]

[params]
env = "production"
author = "BlueDog"
description = "BlueDog 的个人博客，记录技术研究、翻译沉淀与长期思考。"
keywords = ["BlueDog", "网络安全", "零信任", "AI安全", "技术博客"]
images = ["/branding/banner-logo.webp"]
defaultTheme = "auto"
ShowShareButtons = false
ShowCodeCopyButtons = true
ShowReadingTime = false
ShowWordCount = false
ShowPostNavLinks = true
ShowBreadCrumbs = false
ShowRssButtonInSectionTermList = true
ShowToc = true
DateFormat = "2006-01-02"
searchQuickTags = ["零信任", "AI安全", "数据安全", "漏洞研究", "云安全", "实操指南", "标准解读"]

[params.analytics]
enabled = false
provider = "plausible"

[params.analytics.plausible]
domain = "bluedog.website"
script = "https://plausible.io/js/script.js"

[params.analytics.umami]
websiteId = ""
script = "https://cloud.umami.is/script.js"

[params.monitoring]
uptimeBaseURL = "https://bluedog.website"
uptimePaths = ["/", "/posts/", "/about/", "/search/", "/404.html"]

[params.assets]
favicon = "/branding/favicon.ico"
favicon16x16 = "/branding/favicon-16x16.png"
favicon32x32 = "/branding/favicon-32x32.png"
apple_touch_icon = "/branding/apple-touch-icon.png"

