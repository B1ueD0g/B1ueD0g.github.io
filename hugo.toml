baseURL = "https://BlueDog.fun/"
languageCode = "zh-cn"
defaultContentLanguage = "zh"
title = "BlueDog Blog"
theme = "PaperMod"
enableRobotsTXT = true
buildDrafts = false
buildFuture = false
paginate = 10

[outputs]
home = ["HTML", "RSS", "JSON"]

[permalinks]
posts = "/posts/:slug/"

[params]
env = "production"
author = "BlueDog"
description = "BlueDog 的个人博客，记录技术、项目与思考。"
keywords = ["blog", "tech", "hugo", "BlueDog"]
defaultTheme = "auto"
ShowReadingTime = true
ShowShareButtons = true
ShowCodeCopyButtons = true
ShowWordCount = true
ShowPostNavLinks = true
ShowBreadCrumbs = true
ShowRssButtonInSectionTermList = true
DateFormat = "2006-01-02"

[params.homeInfoParams]
Title = "BlueDog 的数字花园"
Content = "在这里沉淀技术笔记、项目成果与长期实践。"

[[params.socialIcons]]
