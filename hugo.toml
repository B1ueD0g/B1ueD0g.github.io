baseURL = "https://bluedog.website/"
languageCode = "zh-cn"
defaultContentLanguage = "zh"
title = "BlueDog 's Blog"
theme = "PaperMod"
enableRobotsTXT = true
buildDrafts = false
buildFuture = false

[pagination]
pagerSize = 10

[markup]
[markup.goldmark]
[markup.goldmark.renderer]
unsafe = true

[outputs]
home = ["HTML", "RSS", "JSON"]

[params]
env = "production"
author = "BlueDog"
description = "BlueDog 的个人博客，记录技术研究、翻译沉淀与长期思考。"
keywords = ["blog", "tech", "hugo", "BlueDog"]
defaultTheme = "auto"
ShowReadingTime = true
ShowShareButtons = true
ShowCodeCopyButtons = true
ShowWordCount = true
ShowPostNavLinks = true
ShowBreadCrumbs = true
ShowRssButtonInSectionTermList = true
ShowToc = true
DateFormat = "2006-01-02"

[params.assets]
favicon = "/branding/favicon.ico"
favicon16x16 = "/branding/favicon-16x16.png"
favicon32x32 = "/branding/favicon-32x32.png"
apple_touch_icon = "/branding/apple-touch-icon.png"

[params.homeInfoParams]
Title = "He is Exploring Everything."
Content = ""

[params.footer]
hideCopyright = true
text = "Progress, Not Perfection"

[[params.socialIcons]]
name = "github"
url = "https://github.com/B1ueD0g"

[[params.socialIcons]]
name = "rss"
url = "index.xml"

[[menu.main]]
identifier = "home"
name = "Home"
url = "/"
weight = 10

[[menu.main]]
identifier = "article"
name = "Article"
url = "/posts/"
weight = 20

[[menu.main]]
identifier = "me"
name = "Me"
url = "/about/"
weight = 30
