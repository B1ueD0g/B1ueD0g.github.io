baseURL = "https://bluedog.website/"
languageCode = "zh-cn"
defaultContentLanguage = "zh"
title = "BlueDog Blog"
theme = "PaperMod"
enableRobotsTXT = true
buildDrafts = false
buildFuture = false

[pagination]
pagerSize = 10

[markup]
[markup.goldmark]
[markup.goldmark.renderer]
unsafe = true

[outputs]
home = ["HTML", "RSS", "JSON"]

[params]
env = "production"
author = "BlueDog"
description = "BlueDog 的个人博客，记录技术研究、翻译沉淀与长期思考。"
keywords = ["blog", "tech", "hugo", "BlueDog"]
defaultTheme = "auto"
ShowReadingTime = true
ShowShareButtons = true
ShowCodeCopyButtons = true
ShowWordCount = true
ShowPostNavLinks = true
ShowBreadCrumbs = true
ShowRssButtonInSectionTermList = true
ShowToc = true
DateFormat = "2006-01-02"

[params.homeInfoParams]
Title = "BlueDog 的知识归档站"
Content = "已发文章、待发草稿与个人履历统一沉淀在此。"

[[params.socialIcons]]
name = "github"
url = "https://github.com/B1ueD0g"

[[params.socialIcons]]
name = "rss"
url = "index.xml"

[[menu.main]]
identifier = "posts"
name = "Posts"
url = "/posts/"
weight = 10

[[menu.main]]
identifier = "archives"
name = "Archives"
url = "/archives/"
weight = 20

[[menu.main]]
identifier = "categories"
name = "Categories"
url = "/categories/"
weight = 30

[[menu.main]]
identifier = "tags"
name = "Tags"
url = "/tags/"
weight = 40

[[menu.main]]
identifier = "about"
name = "About"
url = "/about/"
weight = 50

[[menu.main]]
identifier = "search"
